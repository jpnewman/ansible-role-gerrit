<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www

  # Filter haproxy healthchecks from logs
  SetEnvIf Request_URI "^/healthcheck$" dontlog
  LogLevel info
  ErrorLog /var/log/gerrit/localhost-error.log
  CustomLog /var/log/gerrit/localhost-access.log combined env=!dontlog

  ProxyRequests Off
  ProxyVia Off
  ProxyPreserveHost On

  <Proxy *>
      Require all granted
  </Proxy>

  AllowEncodedSlashes On
  ProxyPass        /healthcheck !
  ProxyPass        /gitstats !
  ProxyPass        /reviewstats !
  ProxyPass        /html !
  ProxyPass        /icons !

  ProxyPass        /   http://localhost:8080/ nocanon

  <Directory /var/www>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>
